<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Leaflet WebMap</title>

      <!-- App CSS -->
    <link rel="stylesheet" href="/styles/index.css" type="text/css" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- App JS -->
    <script type="module" src="/scripts/map.js"></script>

  </head>
  <body>
    <h1> Web Map made with Leaflet!</h1>
    <article>
      <section id="sideBar">
        <button id="pointButton">Point</button>
        <button id="lineButton">Line</button>
        <button id="rectangleButton">Rectangle</button>
      </section>
      <div id="map"></div>
    </article>
  </body>
</html>
